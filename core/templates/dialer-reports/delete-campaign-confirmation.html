{% extends "base.html"%}
{% load static %}



{% block page_title %} Delete Campaign: {{campaign.campaign_name}} {% endblock page_title %}



{% block content %}

<div class="row">
    <div class="col-12 col-md-5 mx-auto">
        <div class="card p-4">
            <div class="text-center mb-4">
                <h4>Are you sure that you want to delete campaign:</h4>
                <h4><strong><em>{{ campaign.campaign_name }}</em></strong></h4>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'dialer-reports-campaigns' %}" class="btn btn-primary me-2">Cancel</a>
                <a href="{% url 'dialer-reports-delete-campaign' campaign.id%}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
